
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <span class="timer">0</span> seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="1" onclick="switchCard(this)"><i class="fa fa-diamond"></i></li>
            <li class="card" id="2" onclick="switchCard(this)"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card" id="3" onclick="switchCard(this)"><i class="fa fa-anchor"></i></li>
            <li class="card" id="4" onclick="switchCard(this)"><i class="fa fa-bolt"></i></li>
            <li class="card" id="5" onclick="switchCard(this)"><i class="fa fa-cube"></i></li>
            <li class="card" id="6" onclick="switchCard(this)"><i class="fa fa-anchor"></i></li>
            <li class="card" id="7" onclick="switchCard(this)"><i class="fa fa-leaf"></i>     </li>
            <li class="card" id="8" onclick="switchCard(this)"><i class="fa fa-bicycle"></i></li>
            <li class="card" id="9" onclick="switchCard(this)"><i class="fa fa-diamond"></i></li>
            <li class="card" id="10" onclick="switchCard(this)"><i class="fa fa-bomb"></i></li>
            <li class="card" id="11" onclick="switchCard(this)"><i class="fa fa-leaf"></i></li>
            <li class="card" id="12" onclick="switchCard(this)"><i class="fa fa-bomb"></i></li>
            <li class="card" id="13" onclick="switchCard(this)"><i class="fa fa-bolt"></i></li>
            <li class="card" id="14" onclick="switchCard(this)"><i class="fa fa-bicycle"></i></li>
            <li class="card" id="15" onclick="switchCard(this)"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card" id="16" onclick="switchCard(this)"><i class="fa fa-cube"></i></li>
        </ul>		
		
    </div>
	
    <script defer src="js/app.js"></script>    
	
</body>
</html>
